
        <meta charset="utf-8"/>
        <title>{{ .Site.Params.name }}</title>
        <meta name="description" content="{{ .Site.Params.description }}">
        <meta name="author" content="Stanislav Valasek">
        <link rel="icon" href="{{ .Site.Params.favicon }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <meta name="google-site-verification" content="tZNZ7Ma0DtqX_i9aIIO4B2tpu_g0wQX_DUt5PGQwOFs" />

    {{ if .Site.IsServer }}
        {{ $style := resources.Get "css/styles.css" | postCSS (dict "config" "./assets/css/dev/postcss.config.js") }}
        <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ else }}
        {{ $style := resources.Get "css/styles.css" | postCSS (dict "config" "./assets/css/postcss.config.js") | minify | fingerprint }}
        <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    {{ end }}
