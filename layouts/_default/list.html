{{ define "main" }}
<article class="text-black bg-gray-100 opacity-75 px-24 py-12 my-8">
    <h1 class="flex-row font-bold text-6xl tracking-widest">{{ .Title | upper }}</h1>
{{ range .Pages }}
    <article class="text-gray-700 mb-4">
        <h1 class="font-bold font-thin text-3xl text-gray-700"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="flex-block">{{ dateFormat "2. 1. 2006" .Date }}</div>
        {{ .Content }}
    </article>
{{ end }}
{{ end }}
