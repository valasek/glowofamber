    <h1 class="tracking-widest text-4xl md:text-6xl pb-6">{{ .Title | upper }}</h1>
    <div class="flex">
        <div class="border-r-4 border-amber">
            {{ range .Pages }}
                <div class="flex pt-6">
                    <img src=" {{ .Params.Image }} " alt="obrÃ¡zek novinky" class="shadow rounded mr-10 mt-3 h-40 w-80 object-cover">
