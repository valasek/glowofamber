{{ define "main" }}
<article class="bg-gray-100 opacity-75 px-12 md:px-24 py-6 md:py-12 my-8">
    <h1 class="tracking-widest font-bold text-4xl md:text-4xl">{{ .Title | upper }}</h1>
    <div class="flex">
        <div class="flex-row p-4">
            <a href="{{ .Params.galerieBak }}">
                <img src="{{ .Params.imageBak }}" alt="obrázek Bak" class="rounded shadow-2xl sm:h-32 md:h-32 lg:h-64 object-scale-down border-2 hover:border-orange-500">
            </a>
            <div class="text-2xl md:text-3xl font-bold justify-start mt-2 tracking-wide text-center">{{ .Params.nameBak | upper }}</div>
        </div>
        <div class="flex-row p-4">
            <a href="{{ .Params.galerieBeauty }}">
                <img src="{{ .Params.imageBeauty }}" alt="obrázek Beauty" class="rounded shadow-2xl sm:h-32 md:h-32 lg:h-64 object-scale-down border-2 hover:border-orange-500">
            </a>
            <div class="text-2xl md:text-3xl font-bold mt-2 tracking-wide text-center">{{ .Params.nameBeauty | upper }}</div>
        </div>
    </div>
</article>
{{ end }}
