{{ define "main" }}
<article class="text-black bg-gray-100 opacity-75 px-24 py-12 my-8">
    <h1 class="flex-row font-bold text-6xl tracking-widest">{{ .Title | upper }}</h1>
    <!-- {{ .Content }} -->
    <div class="flex mb-4">
        <div class="flex mb-4">
            <div class="w-1/2 p-4">
                <div class="flex flex-row py-10">
                    <img src="/profile.svg" alt="profile logo" style="height:2em">
                    <div class="font-bold px-4 text-2xl"> {{ .Page.Params.userName }} </div>
                </div>
                <div class="flex flex-row">
                    <img src="/email.svg" alt="email logo" style="height:2em">
                    <div class="px-4 text-xl">{{ .Page.Params.userEmail }}</div>
                </div>
                <div class="flex flex-row py-10">
                    <img src="/phone.svg" alt="phone logo" style="height:2em">
                    <div class="px-4 text-xl">{{ .Page.Params.userPhone }}</div>
                </div>
            </div>
            <div class="w-1/2 p-4">
                <form name="kontakt" netlify>
                    <div class="text-xl font-bold tracking-widest mb-2">{{ .Page.Params.formTitle }}</div>
                    <div class="flex-row py-1">
                        <input class="md:w-1/2 placeholder-black text-xl" type="text" name="name" required
                            placeholder="{{ .Page.Params.visitorName }}" style="height:3em"></input>
                        <input class="ml-4 placeholder-black text-xl" type="text" name="phone"
                            placeholder="{{ .Page.Params.visitorPhone }}" style="height:3em"></input>
                    </div>
                    <div class="py-1">
                        <input class="md:w-full placeholder-black text-xl" type="email" name="email" required
                            placeholder="{{ .Page.Params.visitorEmail }}" style="height:3em"></input>
                    </div>
                    <div class="py-1">
                        <textarea class="md:w-full placeholder-black text-xl" name="text" required minlength="15"
                            spellcheck placeholder="{{ .Page.Params.visitorText }}"></textarea>
                    </div>
                    <div class="py-1">
                        <button type="submit" class="rounded mt-6 border-orange-400 border-4">
                            <div class="p-4 font-bold text-xl tracking-widest">
                                Odeslat
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
</article>
{{ end }}
