{{ define "main" }}
<article class="bg-gray-100 opacity-75 px-12 md:px-24 py-6 md:py-12 my-8">
    <h1 class="tracking-widest font-bold text-4xl md:text-4xl">{{ .Title | upper }}</h1>
    <div class="lg:flex mb-4">
        <div class="w-1/2 lg:p-4">
            <div class="flex flex-row py-10">
                <img src="/profile.svg" alt="profile logo" style="height:2em">
                <div class="font-bold px-4 text-2xl whitespace-no-wrap"> {{ .Page.Params.userName }} </div>
            </div>
            <div class="flex flex-row">
                <img src="/email.svg" alt="email logo" style="height:2em">
                <div class="px-4 text-xl">{{ .Page.Params.userEmail }}</div>
            </div>
            <div class="flex flex-row py-10">
                <img src="/phone.svg" alt="phone logo" style="height:2em">
                <div class="px-4 text-xl whitespace-no-wrap">{{ .Page.Params.userPhone }}</div>
            </div>
        </div>
        <div class="block lg:w-1/2 md:p-4">
            <form name="kontakt" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                <div class="hidden">
                    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
                </div>
                <input type="text" name="subject" value="Glow of Amber: zpráva z webu" class="hidden">
                <div class="text-xl font-bold tracking-widest mb-2">{{ .Page.Params.formTitle }}</div>
                <div class="block lg:flex lg:flex-row lg:justify-start">
                    <div class="py-1 lg:flex-inline lg:w-2/5">
                        <input class="block placeholder-black text-xl" type="text" name="Jmeno" required
                        placeholder="{{ .Page.Params.visitorName }}" style="height:3em"></input>
                    </div>
                    <div class="py-1 lg:flex-inline lg:w-2/5">
                    <input class="block lg:ml-4 placeholder-black text-xl py-1" type="text" name="Telefon"
                        placeholder="{{ .Page.Params.visitorPhone }}" style="height:3em"></input>
                    </div>
                </div>
                <div class="py-1">
                    <input class="block lg:w-full placeholder-black text-xl" type="email" name="Email" required
                        placeholder="{{ .Page.Params.visitorEmail }}" style="height:3em"></input>
                </div>
                <div class="py-1">
                    <textarea class="block lg:w-full placeholder-black text-xl" name="Sprava" required minlength="15"
                        spellcheck placeholder="{{ .Page.Params.visitorText }}"></textarea>
                </div>
                <div class="py-1">
                    <button type="submit" class="rounded mt-6 bg-amber hover:bg-orange-500">
                        <div class="py-4 px-8 font-bold text-xl tracking-widest shadow-2xl">
                            ODESLAT
                        </div>
                    </button>
                </div>
            </form>
        </div>
</article>
{{ end }}
