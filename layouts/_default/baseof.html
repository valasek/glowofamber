<!DOCTYPE html>
<html lang="cs">
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body class="flex flex-col min-h-screen" style="background-image: url('{{ .Site.Params.backgroundImage }}'); background-size: cover">
        {{- partial "header.html" . -}}
        <main class="flex-1">
        {{- block "main" . }}{{- end }}
        
        </main>
        {{- partial "footer.html" . -}}

        <script  asynch>
            //Javascript to toggle the nav-menu
            document.getElementById('nav-open').onclick = function () {
                document.getElementById("nav-menu").classList.toggle("hidden");
                document.getElementById("nav-open").classList.toggle("hidden");
                document.getElementById("nav-close").classList.toggle("hidden");
            }
            document.getElementById('nav-close').onclick = function () {
                document.getElementById("nav-menu").classList.toggle("hidden");
                document.getElementById("nav-close").classList.toggle("hidden");
                document.getElementById("nav-open").classList.toggle("hidden");
            }
        </script>

        <script asynch>
            // Netlify CMS
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154866101-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-154866101-1');
        </script>

    </body>
</html>
